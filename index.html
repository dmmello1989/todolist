<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>

</head>
<body>

<div id="container">
	<h1>To-Do List <span id="plusIcon"><i class="fas fa-plus-square"></i></span></h1>
	<input type="text" name="newTodo" placeholder="Add New ToDo">
	<ul>
		<li><span><i class="far fa-trash-alt"></i></span> Estudar</li>
		<li><span><i class="far fa-trash-alt"></i></span> Programar</li>
		<li><span><i class="far fa-trash-alt"></i></span> Estudar mais</li>
		<li><span><i class="far fa-trash-alt"></i></span> Passear com o cachorro</li>
		<li><span><i class="far fa-trash-alt"></i></span> Levar o lixo</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
